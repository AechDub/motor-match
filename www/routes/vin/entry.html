
<ion-view>
  <ion-content>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Enter your VIN</h3>
        </div>
      </div>
      <form name="vinForm" ng-submit="vinEntryCtrl.saveVehicle(vin)" novalidate="novalidate">
        <div class="row">
          <div class="input-field col">
            <input type="text" id="vin" ng-model="vin" required="required" class="validate"/>
            <label for="vin">*VIN</label>
            <div ng-messages="vinForm.vin.$error.required">
              <div ng-message="required">Vin is required                          </div>
            </div>
          </div>
        </div>
        <div ng-if="processed" class="row">
          <div ng-class="{'red-text': error, 'green-text': success}" class="col s12">{{ message }}</div>
        </div>
        <div ng-if="processing" class="row">
          <ion-spinner icon="spiral" class="spinner-energized">         </ion-spinner>
        </div>
        <div class="row">
          <div class="col flex-center">
            <button type="submit" class="btn btn-large green">Save</button>
          </div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
